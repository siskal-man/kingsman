<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script
        src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        AFRAME.registerComponent('clinkhandler', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    open('https://t.me/tkgro');
                });
            }
        })
    </script>


</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset_origin.glb"></a-asset-item>
        </a-assets>

        <a-assets>
            <img id="instagram" src="./assets/telegram.png">
        </a-assets>

        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="bowser-model" position="0 0 0" scale="0.3 0.3 0.3" rotation="-90 0 0"
                animation-mixer="loop: repeat" gltf-model="#animated-asset" class="clickable" gesture-handler>
            </a-entity>
            <a-circle clinkhandler id="circle" src="#instagram" radius="0.2" rotation="-90 0 0" material="side: double"
                position="0 0 0.58"></a-circle>
        </a-marker>

        <a-entity camera>
            <a-cursor color="red" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"></a-cursor>
        </a-entity>
    </a-scene>



</body>


</html>
